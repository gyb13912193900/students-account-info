<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Student Account Information</h1>
    </header>
    <main>
        <div class="student-info">
            <h2>Student Information</h2>
            <p id="student-name">Name: John Doe</p>
            <p id="student-id">ID: 123456</p>
        </div>
        <div class="account-balance">
            <h2>Account Balance</h2>
            <p id="balance">Balance: $500.00</p>
        </div>
    </main>
    <footer>
        <img src="footer-image.png" alt="Footer Image" class="footer-image">
    </footer>
    <script src="app.js"></script>
</body>
</html>
